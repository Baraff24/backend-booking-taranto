components:
  schemas:
    CompleteProfile:
      type: object
      description: Serializer for the User model to complete profile
      properties:
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 150
        telephone:
          type: string
          nullable: true
          maxLength: 20
    Discount:
      type: object
      description: Serializer for the Discount model
      properties:
        id:
          type: integer
          readOnly: true
        code:
          type: string
          maxLength: 20
        description:
          type: string
        discount:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        numbers_of_nights:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        rooms:
          type: array
          items:
            type: integer
      required:
      - code
      - created_at
      - discount
      - end_date
      - id
      - numbers_of_nights
      - rooms
      - start_date
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedDiscount:
      type: object
      description: Serializer for the Discount model
      properties:
        id:
          type: integer
          readOnly: true
        code:
          type: string
          maxLength: 20
        description:
